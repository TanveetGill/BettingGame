<!DOCTYPE html>
<html>
<head>
	<title>Betting Game</title>
	<script src="jquery-2.2.4.js"></script>
	<script src="JSBettingGame.js"></script>
</head>
<body>
	<form id="form">
		Place a bet between $5 and $10:
		<input type="number" name="amount" id="bet">
		Choose a number between 1 and 10:
		<input type="number" name="guess" id="guess">	
		<input type="submit" name="submit" id="go">
	</form>
<h6>Cash Amount:<span id="cashamount"></span></h6>
</body>
</html>
